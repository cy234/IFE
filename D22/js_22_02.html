<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>第二十二到第二十四天：JavaScript里的居民们</title>
</head>
<body>
    <div>
        <label>String A:
            <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
        </label>
        <textarea id="str-a"></textarea>
        <label>String B:
            <input id="radio-b" type="radio" name="str-obj" value="b">
        </label>
        <textarea id="str-b"></textarea>        
        <label>Num A：<input id="num-a" type="number" value="0"></label>
        <label>Num B：<input id="num-b" type="number" value="1"></label>

    </div>
    <div>
        <button>获取当前选中输入的内容长度</button>
        <button>当前选中输入中的第3个字符</button>
        <button>把两个输入框的文字连接在一起输出（concat）</button>
        <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
        <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
        <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
        <button>当前选中输入框的行数</button>
        <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
        <button>把所选输入框中的内容全部转为大写</button>
        <button>把所选输入框中的内容全部转为小写</button>
        <button>把所选输入框中内容的半角空格全部去除</button>
        <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
    </div>
    <p id="result"></p>

    <script>
        var p=document.querySelector("#result");
        var button=document.querySelectorAll("button");
        var radioA,radioB,strA,strB,a,b,numA,numB;
        for(let i=0;i<button.length;i++){
            button[i].onclick=function(){
                radioA=document.querySelector("#radio-a");
                radioB=document.querySelector("#radio-b");
                strA=document.querySelector("#str-a").value;
                strB=document.querySelector("#str-b").value;
                a=document.querySelector("#num-a");
                b=document.querySelector("#num-b");
                numA=parseInt(a.value);
                numB=parseInt(b.value);
                function choose(){
                    if(radioA.checked){
                        return strA;
                    }
                    else{return strB;}
                }
                switch(i){
                    case 0:
                    p.innerText=choose().length;
                    break;
                    case 1:
                    p.innerText=choose().charAt(2);
                    break;
                    case 2:
                    p.innerText=strA.concat(strB);
                    break;
                    case 3:
                    p.innerText=strA.indexOf(strB)+1;
                    break;
                    case 4:
                    p.innerText=strA.laseIndexOf(strB)+1;
                    break;
                    case 5:
                    p.innerText=choose().slice(numA,numB);
                    break;
                    case 6:
                    p.innerText=choose().split(/\r?\n/).length;  //硬回车计算回车换行
                    break;
                    case 7:
                    p.innerText=choose().substr(numA,numB);
                    break;
                    case 8:
                    p.innerText=choose().toUpperCase();
                    break;
                    case 9:
                    p.innerText=choose().toLowerCase();
                    break;
                    case 10:
                    p.innerText=choose().replace(/ /g,"");
                    break;
                    case 11:
                    if(choose()==strA){
                        p.innerText=choose().replace(/a/g,strB);}
                    else{
                        p.innerText=choose().replace(/a/g,strA);
                    }
                    break;
                }
            }
        }
    </script>    
</body>
</html>
