<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>第二十二到第二十四天：JavaScript里的居民们</title>
</head>

<body>
    <script>
        var arr1 = [43, 54, 4, -4, 84, 100, 58, 27, 140];
        var arr2 = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
        var arr3 = [[10, 14], [16, 60], [7, 44], [26, 35], [22, 63]];
        var arr4 = [
            {
                id: 1,
                name: 'candy',
                value: 40
            }, {
                id: 2,
                name: 'Simon',
                value: 50
            }, {
                id: 3,
                name: 'Tony',
                value: 45
            }, {
                id: 4,
                name: 'Annie',
                value: 60
            }
        ];

        // 将上面数组分别按从大到小以及从小到大进行排序后在console中输出
        console.log("" + arr1.sort(function (a, b) { return a - b; }));
        // 将上面数组分别按字母顺序a-z及z-a进行排序，在console中输出
        console.log("" + arr2.sort());
        console.log("" + arr2.sort(function (a, b) { return b - a; }));
        // 将上面的二维数组，按照每个元素中第二个数从大到小的顺序进行排序输出
        console.log(arr3.sort(function (a, b) { return b[1] - a[1] }));
        // 将上面数组分别按元素对象的value值从小到大进行排序后输出
        console.log(arr4.sort(function(a,b){return a["value"]-b["value"]}));  // a.value-b.value


        var scoreObject = {
            "Tony": {
                "Math": 95,
                "English": 79,
                // "Music": 68
            },
            "Simon": {
                "Math": 100,
                "English": 95,
                // "Music": 98
            },
            "Annie": {
                "Math": 54,
                "English": 65,
                // "Music": 88
            }
        }

        console.log(Object.getOwnPropertyNames(scoreObject)); // 获取对象属性名，转化为数组
        for (let i in scoreObject) {  //i为属性名
            console.log(i);
        }
        var menuArr = [
            [1, "Area1", -1],
            [2, "Area2", -1],
            [3, "Area1-1", 1],
            [4, "Area1-2", 1],
            [5, "Area2-1", 2],
            [6, "Area2-2", 2],
            [7, "Area1-2-3", 4],
            [8, "Area2-2-1", 6],
        ];
        // 对象转为数组
        function Obj_Arr(obj) {
            var arr = new Array();
            for (let i in obj) {
                var arr_row = new Array();
                arr_row.push(i);
                for (let j in obj[i]) {
                    arr_row.push(obj[i][j]);
                }
                arr.push(arr_row);
            }
            return arr;
        }
        console.log(Obj_Arr(scoreObject));

        // 数组转为对象
        function Arr_Obj(arr) {
            var obj= new Object();
            for(let i=0;i<arr.length;i++){
               
                if(arr[i][2]==-1){
                obj[arr[i][0]]=new Object();
                obj[arr[i][0]]['name']=arr[i][1];
                obj[arr[i][0]]['subMenu']=new Object();
                }
                else if(arr[i][2]==1||arr[i][2]==2){
                   
                    obj[arr[i][2]]['subMenu'][arr[i][0]]=new Object();
                    obj[arr[i][2]]['subMenu'][arr[i][0]]['name']=arr[i][1];
                    obj[arr[i][2]]['subMenu'][arr[i][0]]['subMenu']=new Object();
                }
                else {
                    obj[arr[arr[i][2]-1][2]]['subMenu'][arr[i][2]]['subMenu'][arr[i][0]]=new Object();
                    obj[arr[arr[i][2]-1][2]]['subMenu'][arr[i][2]]['subMenu'][arr[i][0]]['name']=arr[i][1];
                }                
            }
            return obj;

        }
        console.log(Arr_Obj(menuArr));

    </script>

</body>

</html>
