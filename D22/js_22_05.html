<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>数组与队列实现</title>
</head>

<body>
   
    <input id="queue-input" type="text">
    <!-- <p id="queue-cont">队列内容：apple-&gt;pear</p> -->
    <p id="queue-cont">队列内容：apple&lt;-pear</p>  
    <button id="in-btn">入队</button>
    <button id="out-btn">出队</button>
    <button id="font-btn">打印队头元素内容</button>
    <button id="empty-btn">判断队列是否为空</button>
    
    <script>
        
        var queue = ["apple", "pear"];
        var p = document.querySelector("#queue-cont");
        document.querySelector("#in-btn").onclick = function () {
            var item = document.querySelector("#queue-input").value;
            if (item != '') {
                // queue.unshift(item);
                // p.innerText = "队列内容: " + queue.join("->");
                queue.push(item);
                p.innerText = "队列内容: " + queue.join("<-");
            }
        }
        document.querySelector("#out-btn").onclick = function () {
            // queue.pop();
            // p.innerText = "队列内容: " + queue.join("->");
            queue.shift();
            p.innerText = "队列内容: " + queue.join("<-");
        }
        document.querySelector("#font-btn").onclick = function () {
            if (!queue.length) {
                console.log("队列为空");
            }
            else {
                // console.log(queue[queue.length - 1]);
                console.log(queue[0]);
            }
        }
        document.querySelector("#empty-btn").onclick = function () {
            if (!queue.length) {
                console.log("队列为空");
            }
            else {
                console.log("队列不为空");
            }
        }
        
         
    </script>

</body>

</html>
