<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>第二十二到第二十四天：JavaScript里的居民们</title>
</head>
<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
    </div>
    <div>
        <button>判断当前选中的输入框输入内容是否为数字</button>
        <button>把 A 四舍五入为 B 个小数位数的数字</button>
        <button>当前选中数字的绝对值</button>
        <button>对当前选中的数字进行上舍入</button>
        <button>对当前选中的数字进行下舍入</button>
        <button>把当前选中的数字四舍五入为最接近的整数</button>
        <button>返回 A 和 B 中的最高值</button>
        <button>返回 A 和 B 中的最低值</button>        
    </div>
    <p id="result"></p>
    <script>
        var a,b,numA,numB;
        var button=document.querySelectorAll("button");
        var radioA=document.querySelector("#radio-a");
        var radioB=document.querySelector("#radio-b");
        var p=document.querySelector("#result");
    
        console.log(button.length);
        for(let i=0;i<button.length;i++){
            button[i].onclick=function(){
                a=document.querySelector("#num-a");
                numA=parseFloat(a.value);
                b=document.querySelector("#num-b");
                numB=parseFloat(b.value); 
                function choose(){
            if(radioA.checked){
                return numA;
            }else
            return numB;
        }
                switch(i){
                    case 0:
                    if(radioA.checked){    
                        p.innerHTML=(!isNaN(numA));
                    }else if(radioB.checked){                       
                       p.innerHTML=(!isNaN(numB));
                    }
                    break;
                    case 1:
                    if(CheckTwo()){
                        p.innerText=(Math.round(numA)).toFixed(numB);
                        console.log(Math.round(numA));
                    }else{
                       console.log("输入不是数字!")
                    }
                    break;
                    case 2:
                    if(!isNaN(choose())){
                        p.innerText=Math.abs(choose());
                    }else{
                        console.log("输入不是数字!");
                    }
                    break;
                    case 3:
                    if(!isNaN(choose())){
                        p.innerText=Math.ceil(choose());
                    }else{
                        console.log("输入不是数字!");
                    }
                    break;
                    case 4:
                    if(!isNaN(choose())){
                        p.innerText=Math.floor(choose());
                    }else{
                        console.log("输入不是数字!");
                    }
                    break;
                    case 5:
                    if(!isNaN(choose())){
                        p.innerText=Math.round(choose());
                    }else{
                        console.log("输入不是数字!");
                    }
                    break;
                    case 6:
                    if(CheckTwo()){
                        p.innerText=Math.max(numA,numB);
                    }else{
                        console.log("输入不是数字!");
                    }
                    break;
                    case 7:
                    if(CheckTwo()){
                        p.innerText=Math.min(numA,numB);
                    }else{
                        console.log("输入不是数字!");
                    }
                }
            }
        }
        function CheckTwo(){
           if((!isNaN(numA))&&(!isNaN(numB))){
            return true;}
            else {return false;}
        }
    </script>      
</body>
</html>
