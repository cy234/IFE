<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

        .radio,

<body>

        <div id="table-wrapper">

    <div class="checkbox">
        <div id="region-radio-wrapper"></div>
        <div id="product-radio-wrapper"></div>
        <div id="table-wrapper2">
        </div>
    </div>
    <script src="js/ife31data.js"></script>
