<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>第二十五天到第二十七天 倒数开始 滴答滴 滴答滴</title>
</head>

<body>
    <script>
        function Go() {
            console.log("Go");
        }

        function GoSteps(n) {
           var m=Math.floor(n);
           if(n==undefined&&typeof(n)=='undefined'){m=1;}  //n === undefined 
           else if(n<0||(n!='number'&&isNaN(n))||n==undefined||typeof(n)=='string'||n==false){m=0;}  
           while(m--){
               Go();
           }
        }
    
        GoSteps(10); // Go 10次
        GoSteps(1); // Go 1次
        GoSteps(); // Go 1次，认为缺少参数时，默认参数为1
        GoSteps(0);  // 0次
        GoSteps(-1);  // 0次
        GoSteps(1.4);  // Go 1次
        GoSteps(1.6);  // Go 1次
        GoSteps(-1);  // 0次
        GoSteps(true);  // Go 1次
        GoSteps(false);  // 0次
        GoSteps("Test");  // 0次
        GoSteps(NaN);  // 0次
        GoSteps(null);  // 0次
      

    </script>
</body>

</html>
