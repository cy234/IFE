<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>二十五天:简单时钟</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <p></p>
    <script>
        function StartTime(){
        var today=new Date();
        var year=today.getFullYear();
        var month=today.getMonth()+1;   //0
        var day=today.getDate();
        var hour=today.getHours();
        var minute=today.getMinutes();
        var second=today.getSeconds();
        var am_pm=AM_PM(hour);
        year=checktime(year);
        month=checktime(month);
        day=checktime(day);
        hour1=checktime(hour);

        hour=checkHour(hour);
        minute=checktime(minute);
        second=checktime(second);
        document.querySelector("p").innerHTML=year+"年"+month+"月"+day+"日 "+weekday1(today)+" "+hour1+":"+minute+":"+second+"<br/>"
        +year+"-"+month+"-"+day+" "+weekday(today)+" "+hour+":"+minute+":"+second+" "+am_pm;
        t=setTimeout("StartTime()",1000);
        }
        window.onload=StartTime();
        
        function weekday1(today){
            var weekday=new Array(7);
            weekday[0]="星期日";
            weekday[1]="星期一";
            weekday[2]="星期二";
            weekday[3]="星期三";
            weekday[4]="星期四";
            weekday[5]="星期五";
            weekday[6]="星期六";
            return weekday[today.getDay()];
        }
        function weekday(today){
            var weekday=new Array("Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday");
            return weekday[today.getDay()];
        }
        function checktime(i){
            if(i<10)
            {
                i="0"+i;
            }
            return i;
        }
        function checkHour(i){
            if(i>12){i-=12;}
            if(i<10){i="0"+i}
            return i;
        }
        function AM_PM(hour){
           return hour<12? "AM":"PM";
        }
    </script>
    
</body>
</html>
