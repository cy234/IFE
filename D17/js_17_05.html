<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>九九乘法表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        document.write("<table>");
        var i=1;
        while(i!=10){
            document.write("<tr>");
            var j=0;   
        while(j!=i){
            j++;   
            var re=i*j;
            console.log(i+'*'+j+'='+re);
            document.write("<td>"+i+'*'+j+'='+re+"</td>");
        }
        document.write("</tr>");
        i++;
        }
        document.write("</table>");
    </script>
</head>
<body>
</body>
</html>
