<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>3的游戏PA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        var i=1;
        var result='';
        while(i<=100){
            if(i%3==0||i.toString().indexOf("3")!=-1){
                result=result+'PA、';
            }
            else{
               result=result+i+'、';
            }
            i++;
        }
        console.log(result);
    </script>
</head>
